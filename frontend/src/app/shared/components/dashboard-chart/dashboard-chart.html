<div
  [ngClass]="[themeConfig.background, themeConfig.border]"
  class="rounded-2xl shadow-lg border-2 overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1"
>
  <!-- Header -->
  <div class="flex items-center justify-between p-6 pb-4">
    <div class="flex items-center gap-3 flex-1">
      <div
        [ngClass]="themeConfig.accent"
        class="flex items-center justify-center w-10 h-10 rounded-lg bg-white/50 backdrop-blur-sm"
      >
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
          />
        </svg>
      </div>
      <div class="flex-1">
        <h3 class="text-lg font-bold text-neutral-900">{{ title() }}</h3>
        @if (description()) {
          <p class="text-xs text-neutral-600 mt-0.5">{{ description() }}</p>
        }
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex items-center gap-2">
      @if (description()) {
        <button
          [appTooltip]="description()"
          [tooltipPosition]="'bottom'"
          class="p-2 rounded-lg hover:bg-white/50 transition-colors"
          aria-label="Informações sobre o gráfico"
        >
          <svg
            [ngClass]="themeConfig.iconColor"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </button>
      }

      @if (showExportButton() && hasData()) {
        <button
          (click)="onExport()"
          [appTooltip]="'Exportar gráfico'"
          [tooltipPosition]="'bottom'"
          class="p-2 rounded-lg hover:bg-white/50 transition-colors"
          aria-label="Exportar gráfico"
        >
          <svg
            [ngClass]="themeConfig.iconColor"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
            />
          </svg>
        </button>
      }
    </div>
  </div>

  <!-- Content Area -->
  <div class="px-6 pb-6">
    @if (isLoading()) {
      <!-- Loading Skeleton -->
      <div [style.height]="height()" class="relative">
        <div class="absolute inset-0 bg-white/50 rounded-lg flex flex-col gap-3 p-4">
          <div class="flex-1 bg-neutral-200 animate-pulse rounded"></div>
          <div class="h-8 bg-neutral-200 animate-pulse rounded"></div>
          <div class="grid grid-cols-4 gap-2 h-6">
            <div class="bg-neutral-200 animate-pulse rounded"></div>
            <div class="bg-neutral-200 animate-pulse rounded"></div>
            <div class="bg-neutral-200 animate-pulse rounded"></div>
            <div class="bg-neutral-200 animate-pulse rounded"></div>
          </div>
        </div>
      </div>
    } @else if (!hasData()) {
      <!-- Empty State -->
      <div [style.height]="height()" class="relative">
        <div class="absolute inset-0 bg-white/50 rounded-lg flex flex-col items-center justify-center text-center p-6">
          <div
            [ngClass]="themeConfig.background"
            class="w-16 h-16 rounded-full flex items-center justify-center mb-4"
          >
            <svg
              [ngClass]="themeConfig.iconColor"
              class="w-8 h-8"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
              />
            </svg>
          </div>
          <h4 class="text-base font-semibold text-neutral-900 mb-1">Sem dados disponíveis</h4>
          <p class="text-sm text-neutral-600">Não há dados para exibir neste gráfico no momento.</p>
        </div>
      </div>
    } @else {
      <!-- Chart -->
      <div [style.height]="height()" class="relative bg-white/50 rounded-lg p-4 backdrop-blur-sm">
        <canvas
          baseChart
          [data]="chartData()"
          [options]="chartOptions()"
          [type]="chartType()"
        ></canvas>
      </div>
    }
  </div>
</div>
