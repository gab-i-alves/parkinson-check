@if (isVisible()) {
<!-- Backdrop with fadeIn animation -->
<div
  (click)="onBackdropClick()"
  (keydown)="onKeyDown($event)"
  tabindex="-1"
  class="fixed inset-0 z-50 bg-neutral-900/60 backdrop-blur-sm animate-fadeIn"
  role="dialog"
  aria-modal="true"
  [attr.aria-labelledby]="'feedback-title'"
></div>

<!-- Modal Container -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div
    class="relative w-full max-w-md transform rounded-xl bg-white shadow-2xl animate-slideUp overflow-hidden"
    (click)="$event.stopPropagation()"
  >
    <!-- Close Button -->
    <button
      (click)="onClose()"
      class="absolute top-4 right-4 z-10 flex items-center justify-center w-10 h-10 text-neutral-600 bg-white/90 backdrop-blur-sm border border-neutral-300 rounded-lg hover:bg-neutral-50 hover:text-neutral-900 hover:border-neutral-400 transition-all shadow-sm"
      aria-label="Fechar feedback"
    >
      <svg
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Content -->
    <div class="p-8 text-center">
      <!-- Icon with subtle animation -->
      <div
        [ngClass]="config.bgClass"
        class="mx-auto flex h-16 w-16 items-center justify-center rounded-full animate-bounce-gentle"
      >
        <svg
          [ngClass]="config.iconClass"
          class="h-10 w-10"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            [attr.d]="config.iconPath"
          />
        </svg>
      </div>

      <!-- Title -->
      <h3 id="feedback-title" class="mt-6 text-2xl font-bold text-neutral-900">
        {{ title() }}
      </h3>

      <!-- Message -->
      <p class="mt-3 text-base text-neutral-600 leading-relaxed">
        {{ message() }}
      </p>

      <!-- Optional Details List -->
      @if (details() && details().length > 0) {
        <div class="mt-4 text-left bg-neutral-50 rounded-lg p-4">
          <ul class="space-y-2">
            @for (detail of details(); track detail) {
              <li class="flex items-start gap-2 text-sm text-neutral-700">
                <svg class="w-5 h-5 text-neutral-400 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
                <span>{{ detail }}</span>
              </li>
            }
          </ul>
        </div>
      }
    </div>

    <!-- Footer with Actions -->
    <div class="bg-neutral-50 px-8 py-4 flex flex-col-reverse gap-3 sm:flex-row sm:justify-end">
      @if (secondaryAction()) {
        <button
          (click)="onSecondary()"
          class="inline-flex w-full justify-center items-center rounded-lg bg-white px-6 py-2.5 text-sm font-semibold text-neutral-700 shadow-sm border border-neutral-300 hover:bg-neutral-50 hover:border-neutral-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-neutral-400 focus:ring-offset-2 sm:w-auto"
        >
          {{ secondaryAction() }}
        </button>
      }

      @if (primaryAction()) {
        <button
          (click)="onPrimary()"
          [ngClass]="config.buttonClass"
          class="inline-flex w-full justify-center items-center rounded-lg px-6 py-2.5 text-sm font-semibold text-white shadow-lg hover:shadow-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 sm:w-auto"
        >
          {{ primaryAction() }}
        </button>
      } @else {
        <button
          (click)="onClose()"
          [ngClass]="config.buttonClass"
          class="w-full rounded-lg px-6 py-2.5 text-base font-semibold text-white shadow-lg hover:shadow-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2"
        >
          {{ buttonText() }}
        </button>
      }
    </div>
  </div>
</div>
}
