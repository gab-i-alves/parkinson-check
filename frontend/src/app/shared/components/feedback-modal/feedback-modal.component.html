@if (isVisible) {
<div
  (click)="onClose()"
  class="fixed inset-0 z-50 bg-black bg-opacity-50 transition-opacity duration-300 ease-out"
></div>

<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div
    class="relative w-full max-w-md transform rounded-lg bg-white p-8 shadow-2xl transition-all duration-300 ease-out animate-scale-in"
  >
    <button
      (click)="onClose()"
      class="absolute top-4 right-4 flex items-center justify-center w-10 h-10 text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-all shadow-sm"
    >
      <svg
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <div class="text-center">
      <!-- Icon -->
      <div
        class="mx-auto flex h-16 w-16 items-center justify-center rounded-full {{
          iconConfig.bgClass
        }} animate-bounce-small"
      >
        <svg
          class="h-10 w-10 {{ iconConfig.iconClass }}"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            [attr.d]="iconConfig.iconPath"
          />
        </svg>
      </div>

      <!-- Title -->
      <h3 class="mt-6 text-2xl font-bold text-gray-900">{{ title }}</h3>

      <!-- Message -->
      <p class="mt-3 text-base text-gray-600 leading-relaxed">{{ message }}</p>

      <!-- Button -->
      <button
        (click)="onClose()"
        class="mt-8 w-full rounded-lg px-6 py-2.5 text-base font-semibold text-white shadow-lg hover:shadow-xl transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 {{
          buttonClass
        }}"
      >
        {{ buttonText }}
      </button>
    </div>
  </div>
</div>
}
