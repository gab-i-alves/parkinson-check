<div
  class="fixed inset-0 z-20 flex items-center justify-center bg-gray-900 bg-opacity-60"
  (click)="onCancel()"
>
  <div
    class="relative w-full max-w-lg rounded-xl bg-white p-6 shadow-2xl"
    (click)="$event.stopPropagation()"
  >
    <div class="flex items-start space-x-4">
      <div
        class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
      >
        <svg
          class="h-6 w-6 text-red-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z"
          />
        </svg>
      </div>

      <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
        <h3
          class="text-lg font-semibold leading-6 text-gray-900"
          id="modal-title"
        >
          {{ title }}
        </h3>
        <div class="mt-2">
          <p class="text-sm text-gray-600" [innerHTML]="message"></p>
        </div>
      </div>
    </div>

    <div class="mt-6 flex flex-col-reverse gap-3 sm:flex-row sm:justify-end">
      <button
        type="button"
        (click)="onConfirm()"
        [ngClass]="confirmButtonClass"
        class="inline-flex w-full justify-center rounded-md px-4 py-2 text-sm font-semibold shadow-sm sm:w-auto"
      >
        {{ confirmButtonText }}
      </button>
      <button
        type="button"
        (click)="onCancel()"
        class="inline-flex w-full justify-center rounded-md bg-white px-4 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:w-auto"
      >
        {{ cancelButtonText }}
      </button>
    </div>
  </div>
</div>
