<!-- Backdrop with fadeIn animation -->
<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-neutral-900/60 backdrop-blur-sm animate-fadeIn"
  (click)="onBackdropClick($event)"
  (keydown)="onKeyDown($event)"
  tabindex="-1"
  role="alertdialog"
  aria-modal="true"
  [attr.aria-labelledby]="'modal-title'"
  [attr.aria-describedby]="'modal-description'"
>
  <!-- Modal container with slideUp animation -->
  <div
    class="relative w-full max-w-lg mx-4 rounded-xl bg-white shadow-2xl animate-slideUp"
    (click)="$event.stopPropagation()"
  >
    <!-- Modal Content -->
    <div class="p-6">
      <div class="flex items-start space-x-4">
        <!-- Dynamic Icon based on type -->
        <div
          [ngClass]="config.iconBg"
          class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full sm:mx-0 sm:h-10 sm:w-10 transition-all"
        >
          <svg
            [ngClass]="config.iconColor"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              [attr.d]="getIconPath()"
            />
          </svg>
        </div>

        <!-- Content -->
        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left flex-1">
          <h3
            class="text-lg font-semibold leading-6 text-neutral-900"
            id="modal-title"
          >
            {{ title() }}
          </h3>
          <div class="mt-2">
            <p class="text-sm text-neutral-600" id="modal-description">
              {{ message() }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer with actions -->
    <div class="bg-neutral-50 px-6 py-4 rounded-b-xl flex flex-col-reverse gap-3 sm:flex-row sm:justify-end">
      <button
        type="button"
        (click)="onCancel()"
        class="inline-flex w-full justify-center items-center rounded-lg bg-white px-6 py-2.5 text-sm font-semibold text-neutral-700 shadow-sm border border-neutral-300 hover:bg-neutral-50 hover:border-neutral-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-neutral-400 focus:ring-offset-2 sm:w-auto"
        aria-label="Cancelar ação"
      >
        {{ cancelButtonText() }}
      </button>
      <button
        type="button"
        (click)="onConfirm()"
        [ngClass]="config.buttonClasses"
        class="inline-flex w-full justify-center items-center rounded-lg px-6 py-2.5 text-sm font-semibold shadow-lg hover:shadow-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 sm:w-auto"
        aria-label="Confirmar ação"
      >
        {{ confirmButtonText() }}
      </button>
    </div>
  </div>
</div>
