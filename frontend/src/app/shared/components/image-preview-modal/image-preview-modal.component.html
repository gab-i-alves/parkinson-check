@if (isVisible) {
<!-- Backdrop -->
<div
  class="fixed inset-0 z-40 bg-black bg-opacity-50 transition-opacity"
  (click)="closeModal()"
></div>

<!-- Modal -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div
    class="relative bg-white rounded-2xl shadow-2xl max-w-5xl w-full max-h-[90vh] overflow-hidden"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div
      class="flex items-center justify-between p-6 border-b border-gray-200 bg-gradient-to-r from-violet-700 to-violet-800"
    >
      <h3 class="text-xl font-bold text-white">Pré-visualização da Imagem</h3>
      <button
        (click)="closeModal()"
        class="rounded-lg p-2 text-white hover:bg-white/20 transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="p-6 overflow-y-auto max-h-[calc(90vh-140px)]">
      @if (imageUrl) {
      <div class="flex flex-col items-center space-y-4">
        <img
          [src]="imageUrl"
          [alt]="fileName"
          class="max-w-full h-auto rounded-lg shadow-lg border border-gray-200"
        />
        <p class="text-sm text-gray-600 font-medium">{{ fileName }}</p>
      </div>
      } @else {
      <div class="text-center py-12">
        <p class="text-gray-500">Nenhuma imagem disponível</p>
      </div>
      }
    </div>

    <!-- Footer -->
    <div class="flex justify-end p-6 border-t border-gray-200 bg-gray-50/50">
      <button
        (click)="closeModal()"
        class="rounded-lg bg-violet-700 px-6 py-2.5 text-sm font-semibold text-white shadow-lg hover:bg-violet-800 transition-all"
      >
        Fechar
      </button>
    </div>
  </div>
</div>
}
