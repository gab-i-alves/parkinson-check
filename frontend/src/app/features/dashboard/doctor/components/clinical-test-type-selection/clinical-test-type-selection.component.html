<div class="bg-neutral-50">
  <div class="container mx-auto px-6 py-8 space-y-6">
    <!-- Header -->
    <div class="bg-white rounded-2xl shadow-sm border border-neutral-200 p-8 relative">
      <!-- Back button -->
      <button
        (click)="goBack()"
        class="absolute top-6 right-6 flex items-center justify-center w-10 h-10 text-neutral-600 bg-white border border-neutral-300 rounded-lg hover:bg-neutral-50 hover:text-neutral-900 transition-all shadow-sm"
        aria-label="Voltar"
      >
        <svg
          class="h-5 w-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>

      <div>
        <h1 class="text-2xl font-bold text-neutral-900 mb-1">
          Selecionar Tipo de Teste
        </h1>
        <p class="text-sm text-neutral-600">
          Paciente:
          <span class="font-semibold">{{ patientName() }}</span>
          <span class="text-neutral-400 mx-1">•</span>
          <span class="text-neutral-500">ID: {{ patientId() }}</span>
        </p>
      </div>
    </div>

    <!-- Test Type Cards -->
    <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
      <!-- Teste de Espiral -->
      <div
        (click)="selectSpiralTest()"
        class="group cursor-pointer bg-white border-2 border-neutral-200 rounded-2xl p-6 shadow-sm hover:shadow-lg hover:border-pink-200 transition-all hover:-translate-y-1"
      >
        <div class="flex items-start gap-4">
          <div
            class="flex h-14 w-14 items-center justify-center rounded-xl bg-pink-100 flex-shrink-0 group-hover:bg-pink-200 transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-7 w-7 text-pink-700"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.042 21.672L13.684 16.6m0 0l-2.51 2.225.569-9.47 5.227 7.917-3.286-.672zm-7.518-.267A8.25 8.25 0 1120.25 10.5M8.288 14.212A5.25 5.25 0 1117.25 10.5"
              />
            </svg>
          </div>
          <div class="flex-1">
            <h3 class="text-lg font-bold text-neutral-900 mb-2">
              Teste da Espiral
            </h3>
            <p class="text-sm text-neutral-700 leading-relaxed">
              Avalie a coordenação motora do paciente através do desenho de uma
              espiral.
            </p>
            <div
              class="mt-4 flex items-center text-sm font-semibold text-pink-700"
            >
              <span>Iniciar Teste</span>
              <svg
                class="ml-1 w-4 h-4 group-hover:translate-x-1 transition-transform"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Teste de Voz -->
      <div
        (click)="selectVoiceTest()"
        class="group cursor-pointer bg-white border-2 border-neutral-200 rounded-2xl p-6 shadow-sm hover:shadow-lg hover:border-blue-200 transition-all hover:-translate-y-1"
      >
        <div class="flex items-start gap-4">
          <div
            class="flex h-14 w-14 items-center justify-center rounded-xl bg-blue-100 flex-shrink-0 group-hover:bg-blue-200 transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-7 w-7 text-blue-700"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z"
              />
            </svg>
          </div>
          <div class="flex-1">
            <h3 class="text-lg font-bold text-neutral-900 mb-2">Teste de Voz</h3>
            <p class="text-sm text-neutral-700 leading-relaxed">
              Analise padrões vocais que podem indicar sintomas de Parkinson.
            </p>
            <div
              class="mt-4 flex items-center text-sm font-semibold text-blue-700"
            >
              <span>Iniciar Teste</span>
              <svg
                class="ml-1 w-4 h-4 group-hover:translate-x-1 transition-transform"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
