<div class="min-h-screen bg-gray-100 relative overflow-hidden">
  <!-- Background decorativo -->
  <div class="absolute top-0 left-0 w-full h-full -z-10 overflow-hidden">
    <div
      class="absolute top-[-10%] right-[-5%] w-96 h-96 bg-violet-200/30 rounded-full filter blur-3xl opacity-50"
    ></div>
    <div
      class="absolute bottom-[-10%] left-[-5%] w-96 h-96 bg-purple-200/30 rounded-full filter blur-3xl opacity-40"
    ></div>
    <div
      class="absolute top-[30%] left-[10%] w-64 h-64 bg-orange-200/30 rounded-full filter blur-3xl opacity-35"
    ></div>
  </div>

  <div class="container mx-auto px-6 py-8 space-y-6 relative">
    @if (isLoading()) {
    <div class="flex h-screen items-center justify-center">
      <div class="text-center">
        <svg
          class="inline-block animate-spin rounded-full h-12 w-12 text-violet-700"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <p class="text-gray-600 mt-4 font-medium">
          Carregando seus resultados...
        </p>
      </div>
    </div>
    } @else if (errorMessage()) {
    <div
      class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-gray-200/50 p-12 text-center"
    >
      <div
        class="flex h-16 w-16 items-center justify-center rounded-xl bg-red-100 border-2 border-red-200 mx-auto mb-4"
      >
        <svg
          class="h-10 w-10 text-red-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </div>
      <h3 class="text-lg font-semibold text-gray-900">
        Erro ao carregar resultados
      </h3>
      <p class="text-sm text-gray-600 mt-2">{{ errorMessage() }}</p>
      <button
        (click)="goBack()"
        class="mt-4 inline-flex items-center rounded-xl bg-violet-700 px-6 py-2.5 text-sm font-semibold text-white shadow-lg hover:bg-violet-800 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 transition-all"
      >
        Voltar ao Dashboard
      </button>
    </div>
    } @else {
    <div class="space-y-6">
      <!-- Header -->
      <div
        class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-gray-200/50 p-8"
      >
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div
              class="flex h-14 w-14 items-center justify-center rounded-xl bg-violet-700 shadow-lg"
            >
              <svg
                class="h-8 w-8 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                />
              </svg>
            </div>
            <div>
              <h1 class="text-3xl font-bold text-gray-900">Meus Resultados</h1>
              <p class="text-sm text-gray-600 mt-1">
                Acompanhe a evolução dos seus testes clínicos
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Navegação de Tabs -->
      <div
        class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-gray-200/50 overflow-hidden"
      >
        <div class="border-b border-gray-200">
          <nav class="flex -mb-px" aria-label="Tabs">
            <button
              (click)="selectTab('charts')"
              [class.border-violet-500]="activeTab() === 'charts'"
              [class.text-violet-700]="activeTab() === 'charts'"
              [class.border-transparent]="activeTab() !== 'charts'"
              [class.text-gray-500]="activeTab() !== 'charts'"
              class="flex-1 whitespace-nowrap py-4 px-6 border-b-2 font-medium text-sm hover:text-gray-700 hover:border-gray-300 transition-colors"
            >
              Gráficos
            </button>
            <button
              (click)="selectTab('history')"
              [class.border-violet-500]="activeTab() === 'history'"
              [class.text-violet-700]="activeTab() === 'history'"
              [class.border-transparent]="activeTab() !== 'history'"
              [class.text-gray-500]="activeTab() !== 'history'"
              class="flex-1 whitespace-nowrap py-4 px-6 border-b-2 font-medium text-sm hover:text-gray-700 hover:border-gray-300 transition-colors"
            >
              Histórico
            </button>
          </nav>
        </div>

        <!-- Conteúdo das Tabs -->
        <div class="p-6">
          @switch (activeTab()) { @case ('charts') {
          <app-charts-tab [timeline]="timeline()" [statistics]="statistics()" />
          } @case ('history') {
          <app-history-tab
            [timeline]="timeline()"
            [patientId]="patientId"
            [isPatientView]="true"
          />
          } }
        </div>
      </div>
    </div>
    }
  </div>
</div>
