<div class="space-y-6">
  <header>
    <h1 class="text-3xl font-bold text-gray-900">Solicitações de Vínculo</h1>
  </header>

  <div class="rounded-lg bg-white shadow-sm">
    <div class="p-6">
      @if (isLoading()) {
      <p class="text-gray-500">Carregando solicitações...</p>
      } @else if (requests().length === 0) {
      <p class="text-gray-500">Nenhuma solicitação pendente no momento.</p>
      } @else {
      <div class="space-y-4">
        @for(req of requests(); track req.id) {
        <div class="rounded-md border border-gray-200 p-4">
          <div class="flex items-center justify-between">
            <div>
              <p class="font-semibold text-gray-900">{{ req.patient.name }}</p>
              <p class="text-sm text-gray-500">{{ req.patient.email }}</p>
            </div>
            <div class="space-x-2">
              <button
                (click)="rejectRequest(req.id)"
                class="rounded-md bg-red-100 px-4 py-2 text-sm font-medium text-red-800 hover:bg-red-200"
              >
                Recusar
              </button>
              <button
                (click)="acceptRequest(req.id)"
                class="rounded-md bg-green-100 px-4 py-2 text-sm font-medium text-green-800 hover:bg-green-200"
              >
                Aceitar
              </button>
            </div>
          </div>
        </div>
        }
      </div>
      }
    </div>
  </div>
</div>
