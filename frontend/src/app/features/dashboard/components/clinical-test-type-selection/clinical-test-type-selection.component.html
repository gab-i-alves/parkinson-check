<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">
      Selecionar Tipo de Teste
    </h2>
    <p class="text-gray-600 mb-8">
      Paciente selecionado: <span class="font-semibold">{{ patientName() }}</span> (ID: {{ patientId() }})
    </p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <!-- Teste de Espiral -->
      <div
        (click)="selectSpiralTest()"
        class="border-2 border-gray-200 rounded-lg p-6 cursor-pointer hover:border-blue-500 hover:shadow-lg transition-all group"
      >
        <div class="flex flex-col items-center text-center">
          <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4 group-hover:bg-blue-200 transition-colors">
            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
          </div>
          <h3 class="text-xl font-semibold text-gray-800 mb-2">Teste de Espiral</h3>
          <p class="text-sm text-gray-600">
            Avalie a coordenação motora do paciente através do desenho de uma espiral
          </p>
        </div>
      </div>

      <!-- Teste de Voz -->
      <div
        (click)="selectVoiceTest()"
        class="border-2 border-gray-200 rounded-lg p-6 cursor-pointer hover:border-blue-500 hover:shadow-lg transition-all group"
      >
        <div class="flex flex-col items-center text-center">
          <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4 group-hover:bg-green-200 transition-colors">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
            </svg>
          </div>
          <h3 class="text-xl font-semibold text-gray-800 mb-2">Teste de Voz</h3>
          <p class="text-sm text-gray-600">
            Analise padrões vocais que podem indicar sintomas de Parkinson
          </p>
        </div>
      </div>
    </div>

    <!-- Botão voltar -->
    <div class="flex justify-start pt-6 border-t border-gray-200">
      <button
        (click)="goBack()"
        class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
      >
        ← Voltar para seleção de paciente
      </button>
    </div>
  </div>
</div>
