<div class="min-h-screen bg-gray-100 relative overflow-hidden">
  <!-- Background decorativo -->
  <div class="absolute top-0 left-0 w-full h-full -z-10 overflow-hidden">
    <div class="absolute top-[-10%] right-[-5%] w-96 h-96 bg-violet-200/30 rounded-full filter blur-3xl opacity-50"></div>
    <div class="absolute bottom-[-10%] left-[-5%] w-96 h-96 bg-purple-200/30 rounded-full filter blur-3xl opacity-40"></div>
    <div class="absolute top-[30%] left-[10%] w-64 h-64 bg-orange-200/30 rounded-full filter blur-3xl opacity-35"></div>
  </div>

  <div class="container mx-auto px-6 py-8 space-y-6 relative">
    <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-gray-200/50 p-8 relative">
      <!-- Back button icon -->
      <button
        (click)="goBackToMethodSelection()"
        class="absolute top-6 right-6 flex items-center justify-center w-10 h-10 text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-all shadow-sm"
        aria-label="Voltar"
      >
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>

      <div class="flex items-start space-x-4 mb-6">
        <!-- Ícone -->
        <div class="flex h-14 w-14 items-center justify-center rounded-lg bg-indigo-700 shadow-lg flex-shrink-0">
          <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
          </svg>
        </div>

        <!-- Conteúdo do Header -->
        <div class="flex-1">
          <h1 class="text-3xl font-bold text-gray-900">
            Teste da Espiral: Desenho com a Câmera
          </h1>
          <p class="text-sm text-gray-600 mt-1">
            Use o seu dedo indicador para traçar sobre a espiral guia
          </p>
        </div>
      </div>

      <div class="relative flex justify-center">
        <video #videoElement class="hidden" autoplay playsinline></video>
        <canvas
          #canvasElement
          width="640"
          height="480"
          class="rounded-2xl border-2 border-gray-300 bg-gray-900 shadow-lg"
        ></canvas>
      </div>

      <div class="mt-6 flex justify-center gap-4 flex-wrap">
        <button
          (click)="startDrawing()"
          class="inline-flex items-center rounded-lg bg-green-600 px-6 py-2.5 text-sm font-semibold text-white shadow-lg hover:bg-green-700 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all"
        >
          Iniciar Desenho
        </button>
        <button
          (click)="stopDrawing()"
          class="inline-flex items-center rounded-lg bg-orange-600 px-6 py-2.5 text-sm font-semibold text-white shadow-lg hover:bg-orange-700 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition-all"
        >
          Parar de Desenhar
        </button>
        <button
          (click)="clearCanvas()"
          class="inline-flex items-center px-6 py-2.5 text-sm font-semibold text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 transition-all"
        >
          Limpar
        </button>
        <button
          (click)="uploadImage()"
          [disabled]="uploadStatus() === 'uploading'"
          class="inline-flex items-center rounded-lg bg-violet-700 px-6 py-2.5 text-sm font-semibold text-white shadow-lg hover:bg-violet-800 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        >
          @if (uploadStatus() === 'uploading') { Enviando... } @else { Enviar para
          Análise }
        </button>
      </div>
    </div>

    @if (feedbackMessage()) {
    <div
      class="rounded-lg p-4 border"
      [class.bg-green-50/80]="uploadStatus() === 'success'"
      [class.border-green-200]="uploadStatus() === 'success'"
      [class.bg-red-50/80]="uploadStatus() === 'error'"
      [class.border-red-200]="uploadStatus() === 'error'"
      [class.bg-violet-50/80]="uploadStatus() === 'uploading'"
      [class.border-violet-200]="uploadStatus() === 'uploading'"
    >
      <div class="flex items-start">
        <p class="text-sm font-medium"
           [class.text-green-800]="uploadStatus() === 'success'"
           [class.text-red-800]="uploadStatus() === 'error'"
           [class.text-violet-800]="uploadStatus() === 'uploading'">
          {{ feedbackMessage() }}
        </p>
      </div>
    </div>
    }
  </div>
</div>
