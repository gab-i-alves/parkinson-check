<div class="w-full max-w-xl mx-auto">
  <div class="rounded-lg bg-white p-6 shadow-sm md:p-8">
    <div class="text-center">
      <a
        routerLink="/"
        class="inline-flex items-center justify-center space-x-3"
      >
        <div
          class="flex h-12 w-12 items-center justify-center rounded-lg bg-violet-700"
        >
          <span class="text-2xl font-bold text-white">P</span>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">ParkinsonCheck</h1>
      </a>
      <h2 class="mt-4 text-2xl font-semibold text-gray-900">Crie sua conta</h2>
      <p class="mt-2 text-base text-gray-600">
        Escolha seu perfil para iniciar o cadastro.
      </p>
    </div>

    <div class="mt-8 flex border-b border-gray-200">
      <button
        (click)="selectTab('paciente')"
        [class.border-violet-600]="activeTab() === 'paciente'"
        [class.text-violet-600]="activeTab() === 'paciente'"
        [class.border-transparent]="activeTab() !== 'paciente'"
        [class.text-gray-500]="activeTab() !== 'paciente'"
        class="flex-1 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium transition-colors duration-200 focus:outline-none"
      >
        Sou Paciente
      </button>

      <button
        (click)="selectTab('medico')"
        [class.border-violet-600]="activeTab() === 'medico'"
        [class.text-violet-600]="activeTab() === 'medico'"
        [class.border-transparent]="activeTab() !== 'medico'"
        [class.text-gray-500]="activeTab() !== 'medico'"
        class="flex-1 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium transition-colors duration-200 focus:outline-none"
      >
        Sou MÃ©dico
      </button>
    </div>

    <div class="mt-8">
      @if (activeTab() === 'paciente') {
      <app-patient-register-form
        [patientForm]="patientRegisterForm"
        [isLoading]="isLoading()"
        [apiError]="apiError()"
        (formSubmit)="onPatientSubmit()"
      />
      } @else {
      <app-doctor-register-form
        [doctorForm]="doctorRegisterForm"
        [isLoading]="isLoading()"
        [apiError]="apiError()"
        (formSubmit)="onDoctorSubmit()"
      />
      }
    </div>
  </div>
</div>
