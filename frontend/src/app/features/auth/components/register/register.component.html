<div class="min-h-screen flex items-center justify-center px-6 py-12 bg-gray-100 relative overflow-hidden">
  <!-- Background decorativo -->
  <div class="absolute top-0 left-0 w-full h-full -z-10 overflow-hidden">
    <div
      class="absolute top-[-10%] right-[-5%] w-96 h-96 bg-violet-200/30 rounded-full filter blur-3xl opacity-50"
    ></div>
    <div
      class="absolute bottom-[-10%] left-[-5%] w-96 h-96 bg-purple-200/30 rounded-full filter blur-3xl opacity-40"
    ></div>
    <div
      class="absolute top-[30%] left-[10%] w-64 h-64 bg-orange-200/30 rounded-full filter blur-3xl opacity-35"
    ></div>
  </div>

  <div class="w-full max-w-2xl relative">
    <!-- Card principal -->
    <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-gray-200/50 p-8 relative">
      <!-- Back button icon -->
      <a
        routerLink="/"
        class="absolute top-6 left-6 flex items-center justify-center w-10 h-10 text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-all shadow-sm"
        aria-label="Voltar para página inicial"
      >
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </a>

      <!-- Header -->
      <div class="text-center mb-8">
        <a
          routerLink="/"
          class="inline-flex items-center justify-center space-x-3 group"
        >
          <div
            class="flex h-12 w-12 items-center justify-center rounded-xl bg-violet-700 shadow-lg group-hover:bg-violet-800 transition-colors"
          >
            <span class="text-2xl font-bold text-white">P</span>
          </div>
          <div class="text-left">
            <h1 class="text-2xl font-bold text-gray-900">ParkinsonCheck</h1>
            <p class="text-xs text-gray-600">Monitoramento Inteligente</p>
          </div>
        </a>
        <h2 class="mt-6 text-lg font-semibold text-gray-900">
          Crie sua conta
        </h2>
        <p class="mt-1 text-sm text-gray-600">
          Escolha seu perfil para iniciar o cadastro
        </p>
      </div>

      <!-- Tabs de perfil -->
      <div class="flex bg-gray-100 rounded-lg p-1 mb-8">
        <button
          (click)="selectTab('paciente')"
          [ngClass]="{
            'bg-white shadow-sm text-violet-700 font-semibold': activeTab === 'paciente',
            'text-gray-600 hover:text-gray-900': activeTab !== 'paciente'
          }"
          class="flex-1 py-2.5 px-3 text-sm rounded-md transition-all duration-200 focus:outline-none"
        >
          Sou Paciente
        </button>
        <button
          (click)="selectTab('medico')"
          [ngClass]="{
            'bg-white shadow-sm text-violet-700 font-semibold': activeTab === 'medico',
            'text-gray-600 hover:text-gray-900': activeTab !== 'medico'
          }"
          class="flex-1 py-2.5 px-3 text-sm rounded-md transition-all duration-200 focus:outline-none"
        >
          Sou Médico
        </button>
      </div>

      <!-- Forms content -->
      <div *ngIf="activeTab === 'paciente'" class="relative">
        <app-patient-register-form
          [patientForm]="patientRegisterForm"
          [isLoading]="isLoading"
          [apiError]="apiError"
          (formSubmit)="onPatientSubmit()"
        ></app-patient-register-form>
      </div>

      <div *ngIf="activeTab === 'medico'" class="relative">
        <app-doctor-register-form
          [doctorForm]="doctorRegisterForm"
          [isLoading]="isLoading"
          [apiError]="apiError"
          (formSubmit)="onDoctorSubmit()"
        ></app-doctor-register-form>
      </div>
    </div>
  </div>
</div>
