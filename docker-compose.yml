services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app:z
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      - db
      - spiral-classifier

  spiral-classifier:
    build: ./models/spiral-classifier
    container_name: spiral-classifier
    volumes:
      - ./models/spiral-classifier:/app
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./scripts/users.sql:/docker-entrypoint-initdb.d/users.sql
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

volumes:
  postgres_data:
